<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=XhfV4zHCYtTTie0Ir8DyNWtCpzySwBRY"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./content/font-style.css">
    <link href="https://cdn.jsdelivr.net/npm/qweather-icons@1.6.0/font/qweather-icons.css" rel="stylesheet">
    <title>Weather Seeker 天气系统</title>
  </head>
  <body>
    <div class="i-top">
        <i id="set-btn" class="icon-settings i-top-logo"></i>
        <div class="i-top-name">WEATHER <span class="i-top-name-yellow">SEEKER</span></div>
        <i id="cit-btn" class="icon-location_city i-top-logo"></i>
    </div>
    <div id="sbar-l" class="i-left-slide-bar">
        <div id="sbar-lcld" class="i-left-slide-bar-coloredbox">
            <div class="i-left-slide-list-box">
                <div class="i-left-slide-list">Settings</div>
                <div class="i-left-slide-slist-box">
                    <div class="i-left-slide-slist-item">
                        <i class="icon-delete ico-slide-left"></i>
                        <div class="i-left-slide-slist-item-text" id="delall">清空所有已保存城市</div>
                        <i class="icon-keyboard_arrow_right ico-slide"></i>
                    </div>
                    <div class="i-left-slide-slist-item">
                        <i class="icon-info ico-slide-left"></i>
                        <a class="i-left-slide-slist-item-text" href="https://github.com/1324151534/XDU-Weather-Seeker"><div class="i-left-slide-slist-item-text">关于 <span class="ws-font">Weather Seeker</span></div></a>
                        <i class="icon-keyboard_arrow_right ico-slide"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="sbar-r" class="i-right-slide-bar">
        <div id="sbar-rcld" class="i-right-slide-bar-coloredbox">
            <div class="i-right-slide-list-box">
                <div class="i-right-slide-list">Saved Cities</div>
                <div id="slist-box" class="i-right-slide-slist-box">
                    <div id="i-rbox" class="i-right-slide-item-cities">
                    </div>
                    <div id="allmap"></div>
                    <div id="addcity" class="i-right-slide-slist-add">
                        <div class="i-right-slide-slist-add-infobox">
                            <i class="icon-add_circle ico-add-citi"></i>
                            <div class="i-right-slide-slist-item-add">添加新的城市</div>
                        </div>
                        <div class="i-right-slide-slist-nloc">
                            <div class="i-right-slide-slist-nloc-itm" id="province"></div>
                            <div class="i-right-slide-slist-nloc-itm" id="city"></div>
                            <div class="i-right-slide-slist-nloc-itm" id="district"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="i-med">
        <div class="i-med-weather-container">
            <div class="i-med-wther-logo-container">
                <i id="wlogo" class="qi-100-fill i-med-wther-logo"></i>
            </div>
            <div class="i-med-wther-top">
                <div class="i-med-wther-temp-container">
                    <div class="i-med-wther-temp-now" id="nowtemp">NaN°C</div>
                    <div class="i-med-wther-temp-lh">
                        <div class="i-med-wther-temp-low">体感温度</div>
                        <div class="i-med-wther-temp-high" id="feelslike">NaN°C</div>
                    </div>
                </div>
                <div class="i-med-wther-weather-now" id="noweather">Loading...</div>
                <div class="i-med-wther-city" id="cityname">定位中</div>
                <div class="i-med-wther-loc" id="cityname-en">Get Location...</div>
                <div class="i-med-wther-loc" id="cityname-date">更新时间：NaN</div>
            </div>
        </div>
    </div>
    <div class="i-bot">
        <div class="i-bot-condt">
            <div class="i-bot-condt-title" id="quality">天气质量</div>
            <div class="i-bot-condt-stitle" id="condit">Weather Condition</div>
            <div class="i-bot-condt-infobox">
                <div id="i-bot-cls-cir" class="i-bot-condt-left">
                    <div id="i-bot-cls" class="i-bot-condt-left-text">S</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">AQI</div>
                    <div class="i-bot-condt-right-value" id="aqi">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">PM2.5</div>
                    <div class="i-bot-condt-right-value" id="pm2.5">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">PM10</div>
                    <div class="i-bot-condt-right-value" id="pm10">NaN</div>
                </div>
            </div>
            <div class="i-bot-condt-from">数据来源：和风天气</div>
        </div>
        <div class="i-bot-condt i-bot-condt-l2">
            <div class="i-bot-condt-title" id="quality">实时天气</div>
            <div class="i-bot-condt-stitle" id="condit">Realtime Weather</div>
            <div class="i-bot-condt-infobox">
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">风向</div>
                    <div class="i-bot-condt-right-value" id="wdir">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">风力等级</div>
                    <div class="i-bot-condt-right-value" id="wscal">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">风速</div>
                    <div class="i-bot-condt-right-value" id="wsped">NaN</div>
                </div>
            </div>
            <div class="i-bot-condt-infobox">
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">大气压强</div>
                    <div class="i-bot-condt-right-value" id="wpres">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">相对湿度</div>
                    <div class="i-bot-condt-right-value" id="wwet">NaN</div>
                </div>
                <div class="i-bot-condt-right-stline"></div>
                <div class="i-bot-condt-right">
                    <div class="i-bot-condt-right-title">能见度</div>
                    <div class="i-bot-condt-right-value" id="wvis">NaN</div>
                </div>
            </div>
            <div class="i-bot-condt-from">数据来源：和风天气</div>
        </div>
    </div>
    
  </body>
  <script src="./js/index.js"></script>
</html>
